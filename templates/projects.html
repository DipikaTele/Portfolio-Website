{% extends 'base.html' %}
{% block content %}
  {% include 'navbar.html' %}
    <div class="container">
      <h1 class="center-align">Projects</h1>
        <div class="row">
          <div class="col s12 m4">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Projects</span>
                <p>These are some projects, I have worked on it</p>
              </div>
            </div>
          </div>
          <div class="col s8">
              <ul class="collapsible">
                {% for icon,name,about in projects %}
                <li>
                  <div class="collapsible-header"><i class="material-icons">{{ icon }}</i>{{ name }}</div>
                  <div class="collapsible-body"><span>{{ about }}</span></div>
                </li>
                {% endfor %}
              </ul>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.collapsible');
  var instances = M.Collapsible.init(elems);
});

</script>

{% endblock %}
